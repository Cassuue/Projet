<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM' crossorigin='anonymous'>        
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe' crossorigin='anonymous'></script>        
        <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200' />
        <link rel='stylesheet' href='../CSS/accueil.css'>
    </head>
    <body>

        <div class='container'>
            <br>
            <div class='row'>
                <div class='col col-md-2'>
                    <img src='Images/playlist.jpeg' class='img-thumbnail ' alt='...' style='width: 200px;'>
                </div>
                <div class='col'>
                    <h2>TITRE</h2>
                    <button class='btn btn-link' id='artiste' type='submit' style='color: black;'>TEST 
                        <button class='btn btn-link' id='album' type='submit' style='color: black;'> TEST2</button>
                    </button>
                </div>
            </div>

            <br><br>

            <div class='row'>
                <table class='table table-hover'>
                    <tbody>
                        <tr>
                            <th scope='col' class='w-75'>Titre</th>
                            <th scope='col' class='w-10'>00:00</th>
                            <th scope='col' class='w-10'>
                                <button class='btn' type='submit' id='favorite' style='--bs-btn-padding-y: 0rem; --bs-btn-padding-x: 0rem;'>
                                    <span class='material-symbols-outlined'>heart_plus</span>                                
                                </button>
                                <button class='btn' type='submit' id='add' style='--bs-btn-padding-y: 0rem; --bs-btn-padding-x: 0rem;'>
                                    <span class='material-symbols-outlined'>add</span>         
                                </button>

                                <button class='btn' type='submit' id='play' style='--bs-btn-padding-y: 0rem; --bs-btn-padding-x: 0rem;'>
                                    <span class='material-symbols-outlined'>play_arrow</span>         
                                </button>

                            </th>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
        <span class='material-symbols-outlined' style='font-variation-settings: "FILL" 1;'>
            favorite
            </span>

    </body>
</html>
